{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
  {{ if eq .Section "blog" }}
    <h1>{{ .Title }}</h1>
    
    <div class="article-meta">
      {{ if not .PublishDate.IsZero }}
        {{ .Date.Format "January 2, 2006" }} · 
      {{ end }}
      {{ .ReadingTime }} mins · 
      {{ countwords .Content }} words
    </div>
  {{ end }}
  
  {{ .Content }}
{{ end }}
